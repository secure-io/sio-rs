name: Rust

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Build on ${{ matrix.os }}
      run: cargo build --verbose
    - name: Test on ${{ matrix.os }}
      run: cargo test --verbose
